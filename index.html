<head>

  <style>
    :root{
      --bg:#0b0b0e;
      --fg:#f3f4f6;              
      --card:#0e0e15dd;         
      --ring:#8aa0ff80;         
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--fg);
      background:var(--bg);
      overflow:hidden;
      display:flex;justify-content:center;align-items:center;flex-direction:column;
    }
    #bg{position:fixed; inset:0; width:100%; height:100%; display:block; z-index:-1;}

    .scrim{
      position:fixed; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(80% 65% at 50% 40%, rgba(0,0,0,.08) 0%, rgba(0,0,0,.45) 70%);
    }

    .avatar{
      width:160px; height:160px; border-radius:28px;
      background:#0f0f16 url('avatar.jpg') center/cover no-repeat;
      border:1px solid #22222b;
      box-shadow:0 10px 30px rgba(0,0,0,.55);
      margin-bottom:20px;
    }
    h1{
      font-size:clamp(28px,5vw,36px);
      line-height:1.15; text-align:center; margin-bottom:20px;
      text-shadow:0 2px 10px rgba(0,0,0,.5); 
    }
    .links{display:grid; gap:16px; width:min(820px,94vw); position:relative; z-index:1;}
    .link{
      text-decoration: none;
      background:var(--card); color:var(--fg);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px; text-align:center; padding:22px 20px;
      font-weight:800; font-size:18px; letter-spacing:.2px;
      transition:transform .15s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      cursor:pointer; user-select:none; min-height:72px;
      backdrop-filter: blur(6px) saturate(1.05);
      box-shadow:0 8px 28px rgba(0,0,0,.45);
      text-shadow:0 1px 0 rgba(0,0,0,.6), 0 0 8px rgba(0,0,0,.25); 
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.35); 
      -webkit-mask:url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png");
      mask:url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png");
      -webkit-mask-size:2300% 100%;
      mask-size:2300% 100%;
      -webkit-animation:ani 0.7s steps(22) forwards;
      animation:ani 0.7s steps(22) forwards;
      z-index:0;
      transition:background .3s ease;
    }
    .link:hover::before {
      background:#000;
      -webkit-animation:ani2 0.7s steps(22) forwards;
      animation:ani2 0.7s steps(22) forwards;
    }
    .link span {
      position:relative;
      z-index:1;
    }

    @-webkit-keyframes ani {
      from{-webkit-mask-position:100% 0;mask-position:100% 0;}
      to{-webkit-mask-position:0 0;mask-position:0 0;}
    }
    @keyframes ani {
      from{-webkit-mask-position:100% 0;mask-position:100% 0;}
      to{-webkit-mask-position:0 0;mask-position:0 0;}
    }
    @-webkit-keyframes ani2 {
      from{-webkit-mask-position:0 0;mask-position:0 0;}
      to{-webkit-mask-position:100% 0;mask-position:100% 0;}
    }
    @keyframes ani2 {
      from{-webkit-mask-position:0 0;mask-position:0 0;}
      to{-webkit-mask-position:100% 0;mask-position:100% 0;}
    }

    .link:hover{
      border-color:var(--ring);
      background:#171724ee;
      transform:translateY(-1px);
      box-shadow:0 12px 34px rgba(0,0,0,.55), 0 0 0 1px var(--ring) inset;
    }
  </style>
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>
  <div class="scrim" aria-hidden="true"></div>
  <div class="avatar" aria-label="Avatar de san"></div>
  <div class="links">
    <a class="link" href="https://discord.com/users/303943685106827265" target="_blank" rel="noopener"><span>Discord</span></a>

    <a class="link" href="https://open.spotify.com/user/xgbzqktluytm4f9rmujakm93e" target="_blank" rel="noopener"><span>Spotify</span></a>

  <script>
    const c = document.getElementById('bg');
    const ctx = c.getContext('2d');
    let w,h,dpr; let pointer = {x:0, y:0, active:false};

    const bgImg = new Image();
    bgImg.src = 'fondo.png';

    const COUNT = 260, GRAV = 0.02, DRAG = 0.988, RADIUS = 130, WIND_SCALE = 0.0007;
    const OCCLUSION_FEATHER = 16;
    const flakes = [];

    ghostMaskImageNorm = [[0,0.997],[0,0.716],[0.005,0.707],[0.014,0.695],[0.021,0.682],[0.028,0.667],[0.033,0.651],[0.038,0.643],[0.045,0.634],[0.05,0.624],[0.055,0.614],[0.059,0.603],[0.065,0.592],[0.063,0.579],[0.064,0.555],[0.07,0.542],[0.074,0.537],[0.08,0.53],[0.086,0.52],[0.091,0.515],[0.094,0.507],[0.1,0.501],[0.106,0.489],[0.113,0.477],[0.118,0.468],[0.124,0.45],[0.131,0.439],[0.139,0.433],[0.146,0.426],[0.153,0.419],[0.164,0.413],[0.174,0.407],[0.179,0.391],[0.183,0.374],[0.189,0.359],[0.195,0.342],[0.2,0.324],[0.206,0.31],[0.212,0.289],[0.218,0.275],[0.222,0.261],[0.227,0.246],[0.231,0.229],[0.237,0.215],[0.241,0.203],[0.249,0.188],[0.255,0.172],[0.263,0.155],[0.27,0.135],[0.278,0.122],[0.285,0.106],[0.295,0.086],[0.3,0.073],[0.311,0.062],[0.318,0.051],[0.33,0.035],[0.335,0.023],[0.341,0.016],[0.348,0.01],[0.357,0.001],[0.366,0.003],[0.371,0.009],[0.375,0.012],[0.381,0.013],[0.386,0.014],[0.395,0.014],[0.404,0.017],[0.414,0.023],[0.422,0.028],[0.429,0.034],[0.436,0.043],[0.443,0.049],[0.45,0.061],[0.458,0.07],[0.465,0.079],[0.471,0.091],[0.477,0.104],[0.484,0.117],[0.488,0.125],[0.493,0.138],[0.496,0.15],[0.497,0.161],[0.499,0.181],[0.501,0.193],[0.504,0.215],[0.504,0.232],[0.506,0.253],[0.504,0.277],[0.501,0.304],[0.499,0.323],[0.498,0.345],[0.493,0.365],[0.489,0.386],[0.486,0.407],[0.485,0.42],[0.482,0.435],[0.478,0.45],[0.476,0.465],[0.475,0.489],[0.474,0.505],[0.472,0.526],[0.467,0.549],[0.461,0.573],[0.455,0.605],[0.45,0.622],[0.444,0.639],[0.44,0.654],[0.433,0.672],[0.426,0.688],[0.419,0.703],[0.413,0.714],[0.4,0.727],[0.395,0.736],[0.391,0.997],[0.001,0.997]];

    function getImageRect(){
      const iw = bgImg.width||1, ih = bgImg.height||1;
      const ir = iw/ih, cr = w/h;
      let dw, dh;
      if (cr > ir){ dw = w; dh = w/ir; } else { dh = h; dw = h*ir; }
      const dx = (w - dw)/2, dy = (h - dh)/2;
      return {dx, dy, dw, dh};
    }

    function buildGhostPath(){
      if(!ghostMaskImageNorm.length || !bgImg.width) return;
      const {dx, dy, dw, dh} = getImageRect();
      const p = new Path2D();
      const pts = ghostMaskImageNorm.map(([nx,ny]) => [dx + nx*dw, dy + ny*dh]);
      p.moveTo(pts[0][0], pts[0][1]);
      for(let i=1;i<pts.length;i++) p.lineTo(pts[i][0], pts[i][1]);
      p.closePath();
      ghostPath = p;
    }

    function resize(){
      dpr = Math.min(devicePixelRatio||1, 2);
      w = c.width = Math.floor(innerWidth*dpr);
      h = c.height = Math.floor(innerHeight*dpr);
      c.style.width = innerWidth+'px';
      c.style.height = innerHeight+'px';
      if(!flakes.length){
        for(let i=0;i<COUNT;i++) flakes.push(spawnFlake(Math.random()*w, Math.random()*h));
      }
      buildGhostPath();
    }

    function spawnFlake(x, y){
      const s = 0.6 + Math.random()*1.2;
      return { x, y, vx:(Math.random()-.5)*0.15, vy:Math.random()*0.25 + 0.15, s, spin:(Math.random()-.5)*0.015, ang:Math.random()*Math.PI*2, opa:0.4 + Math.random()*0.4 };
    }

    addEventListener('resize', resize);
    addEventListener('mousemove', e=>{ pointer.x = e.clientX*dpr; pointer.y = e.clientY*dpr; pointer.active = true; }, {passive:true});
    addEventListener('mouseleave', ()=>{ pointer.active = false; });

    function drawBackground(){
      const {dx,dy,dw,dh} = getImageRect();
      if(bgImg.width>0) ctx.drawImage(bgImg, dx, dy, dw, dh);
      else { ctx.fillStyle = '#0b0b0e'; ctx.fillRect(0,0,w,h); }
    }

    function wind(y, time){
      return Math.sin(y*0.0025 + time*WIND_SCALE*1500)*0.18 + Math.sin((y+800)*0.0015 + time*WIND_SCALE*700)*0.12;
    }

    function step(dt, time){
      for(const f of flakes){
        f.vx += wind(f.y, time)*0.03*dpr;
        f.vy += GRAV*dpr*(0.6 + f.s*0.25);
        if(pointer.active){
          const dx = f.x - pointer.x, dy = f.y - pointer.y;
          const r2 = dx*dx + dy*dy; const R = RADIUS*dpr;
          if(r2 < R*R){
            const inv = 1/Math.sqrt(r2+0.001);
            const force = (1 - r2/(R*R)) * 1.4;
            f.vx += dx*inv * force;
            f.vy += dy*inv * force;
          }
        }
        f.ang += f.spin * (1 + f.s*0.15);
        f.x += f.vx; f.y += f.vy;
        f.vx *= DRAG; f.vy *= DRAG;
        if(f.y - f.s*3 > h){ Object.assign(f, spawnFlake(Math.random()*w, -10*dpr)); }
        if(f.x < -20*dpr){ f.x = w + 10*dpr; }
        if(f.x > w + 20*dpr){ f.x = -10*dpr; }
      }
    }

    function flakeOcclusionAlpha(x, y){
      if(!ghostPath) return 1;
      const inside = ctx.isPointInPath(ghostPath, x, y);
      if(!inside){
        if(OCCLUSION_FEATHER>0 && ctx.isPointInStroke){
          ctx.save(); ctx.lineWidth = OCCLUSION_FEATHER*2;
          const nearEdge = ctx.isPointInStroke(ghostPath, x, y);
          ctx.restore();
          if(nearEdge) return 0.7;
        }
        return 1;
      }
      if(OCCLUSION_FEATHER>0 && ctx.isPointInStroke){
        ctx.save(); ctx.lineWidth = OCCLUSION_FEATHER*2;
        const onEdge = ctx.isPointInStroke(ghostPath, x, y);
        ctx.restore();
        if(onEdge) return 0.15;
      }
      return 0;
    }

    function drawFlake(f){
      const occA = flakeOcclusionAlpha(f.x, f.y);
      if(occA <= 0.01) return;
      ctx.save();
      ctx.translate(f.x, f.y);
      ctx.rotate(f.ang);
      ctx.globalAlpha = f.opa * occA;
      ctx.strokeStyle = 'rgba(220,230,255,0.8)';
      ctx.lineWidth = Math.max(0.5*dpr, 0.4);
      const len = 2.5*f.s;
      for(let i=0;i<3;i++){ ctx.beginPath(); ctx.moveTo(-len,0); ctx.lineTo(len,0); ctx.stroke(); ctx.rotate(Math.PI/3); }
      ctx.beginPath(); ctx.arc(0,0,0.8*f.s,0,Math.PI*2); ctx.fillStyle='rgba(240,245,255,0.85)'; ctx.fill();
      ctx.restore();
    }

    function render(){
      ctx.clearRect(0,0,w,h);
      drawBackground();
      ctx.save(); ctx.globalCompositeOperation='lighter';
      for(const f of flakes){ drawFlake(f); }
      ctx.restore();
    }

    let t0=0;
    function loop(t){
      if(!t0) t0=t; const dt=(t-t0)/16.67; t0=t;
      step(dt,t);
      render();
      requestAnimationFrame(loop);
    }

    bgImg.onload = ()=>{ resize(); buildGhostPath(); requestAnimationFrame(loop); };
  </script>
</body>
